<div class="mm-main-wrapper" 
[ngClass]="{ 'is-mobile': helperService.isMobile() }"
ontouchstart="" >
	<div id="mm-wrapper-router" 
	[ngClass]="centralized ? 'centralized' : ''">
		<div id="mm-wrapper-inner" class="box-general-content">
			<div id="mm-bg-elements" [ngClass]="getRouteClass(routerOutlet)">
				<div id="bg-up"></div>
				<div id="bg-down"></div>
			</div>
			<router-outlet #routerOutlet="outlet"></router-outlet>
			<app-menu></app-menu>
		</div>
	</div>
</div>
