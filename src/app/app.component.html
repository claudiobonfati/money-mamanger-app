<div class="mm-main-wrapper"
[ngClass]="{ 'is-mobile': helperService.isMobile() }"
ontouchstart="" >
	<div id="mm-wrapper-router"
  [attr.data-width]="dimension.x"
  [attr.data-height]="dimension.y"
	[ngClass]="centralized ? 'centralized' : ''">
    <span class="rule-x">
      <span class="number"><span>100</span></span>
      <span class="number c-pointer" (click)="setDimension('x', 200)"><span>200</span></span>
      <span class="number c-pointer" (click)="setDimension('x', 300)"><span>300</span></span>
      <span class="number c-pointer" (click)="setDimension('x', 400)"><span>400</span></span>
      <span class="number c-pointer" (click)="setDimension('x', 500)"><span>500</span></span>
      <span class="number c-pointer" (click)="setDimension('x', 600)"><span>600</span></span>
      <span class="number"><span>700</span></span>
      <span class="number"><span>800</span></span>
      <span class="number"><span>900</span></span>
      <span class="number"><span>1000</span></span>
    </span>
    <span class="rule-y">
      <span class="number"><span>100</span></span>
      <span class="number"><span>200</span></span>
      <span class="number"><span>300</span></span>
      <span class="number c-pointer" (click)="setDimension('y', 400)"><span>400</span></span>
      <span class="number c-pointer" (click)="setDimension('y', 500)"><span>500</span></span>
      <span class="number c-pointer" (click)="setDimension('y', 600)"><span>600</span></span>
      <span class="number c-pointer" (click)="setDimension('y', 700)"><span>700</span></span>
      <span class="number c-pointer" (click)="setDimension('y', 800)"><span>800</span></span>
      <span class="number"><span>900</span></span>
      <span class="number"><span>1000</span></span>
    </span>
		<div id="mm-wrapper-inner" [ngClass]="getRouteClass(routerOutlet)" class="box-general-content">
			<div id="mm-bg-elements">
				<div id="bg-up"></div>
				<div id="bg-down"></div>
			</div>
			<div class="w-100 h-100" [@inOutRoute]="prepareRoute(routerOutlet)">
				<router-outlet #routerOutlet="outlet"></router-outlet>
			</div>
			<div class="mm-menu-wrapper" *ngIf="httpService.checkAuth()" [@inOutMenu]>
				<app-menu></app-menu>
			</div>
		</div>
	</div>
</div>
