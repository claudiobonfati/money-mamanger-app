<div id="mm-content-wrapper" class="full-page">
  <div class="w-100 h-100 px-3">
    <div class="container h-100">
      <div class="row h-100 justify-content-center">
        <div class="col-12 text-center pt-5">
          <div class="w-100">
            <a href="javascript:void(0);" title="Register" routerLink="/">
              <img src="assets/images/logo-money-manager.svg" alt="{{ env.name }}" id="logo-mm" class="mb-2">
            </a>
          </div>
          <div class="w-100 position-relative">
            <div class="w-100" *ngIf="registerVisible" [@panelInOut]>
              <p class="lay-color-aluminium mb-5">Tell me who you are</p>
              <form [formGroup]="registerForm" (ngSubmit)="storeInfo()">
                <div class="w-100 px-3">
                  <div class="field-theme-01-athens-gray mb-3"
                    [ngClass]="{ 'is-invalid': registerSent && registerField.name.errors }">
                    <span class="icomoon-person icon-left"></span>
                    <input type="text" 
                    placeholder="Name" 
                    #inputName
                    formControlName="name" >
                    <span class="icomoon-warning icon-right"></span>
                  </div>
                  <div class="field-theme-01-athens-gray mb-5" 
                    [ngClass]="{ 'is-invalid': registerSent && registerField.email.errors }">
                    <span class="icomoon-mail icon-left"></span>
                    <input type="text" 
                    placeholder="Email" 
                    formControlName="email" >
                    <span class="icomoon-warning icon-right"></span>
                  </div>
                </div>
                <div class="w-100">
                  <button class="btn-border-athens-gray w-100 font-weight-bold lay-color-athens-gray">
                    Next
                  </button>
                </div>
              </form>
            </div>
            <div class="w-100" *ngIf="passwordVisible" [@panelInOut]>
              <p class="lay-color-aluminium mb-5">Type your new password</p>
              <form [formGroup]="passwordForm" (ngSubmit)="send()">
                <div class="w-100 px-3">
                  <div class="field-theme-01-athens-gray mb-3"
                    [ngClass]="{ 'is-invalid': passwordSent && passwordField.password.errors }">
                    <span class="icomoon-lock-closed icon-left"></span>
                    <input type="password" 
                    placeholder="Password"
                    pattern="[0-9]*"
                    inputmode="numeric" 
                    formControlName="password" >
                    <span class="icomoon-warning icon-right"></span>
                  </div>
                  <div class="field-theme-01-athens-gray mb-5" 
                    [ngClass]="{ 'is-invalid': passwordSent && passwordField.confirm.errors }">
                    <span class="icomoon-lock-closed icon-left"></span>
                    <input type="password" 
                    placeholder="Confirm password"
                    pattern="[0-9]*"
                    inputmode="numeric" 
                    formControlName="confirm" >
                    <span class="icomoon-warning icon-right"></span>
                  </div>
                </div>
                <div class="w-100">
                  <button class="btn-border-athens-gray w-100 font-weight-bold lay-color-outer-space lay-bg-athens-gray">
                    Done!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 text-center align-self-end py-3">
          <a href="javascript:void(0);" title="Sign in" routerLink="/signin" class="font-weight-bold lay-color-athens-gray text-decoration-none p-2">
            Already registered? Sign in!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
